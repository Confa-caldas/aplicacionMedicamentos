<div class="container justify-content-center align-items-center">

  <div class="card shadow-lg p-4" style="max-width: 615px;">
    <div class="card-body text-center">
      <h2 class="text-primary mb-3" style="color: #f80d0d !important">Pruebas</h2>
      <h2 class="text-primary mb-3" style="color: #00afeb !important">Bienvenido</h2>
      <p class="text-muted mb-4 text-wrap">Este espacio es para el registro de la aplicación de medicamentos</p>

      <form (ngSubmit)="onLogin()">
        <div class="form-group mb-3 text-start">
          <label for="username">Usuario</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group mb-3 text-start">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-facial btn-block w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
        </button>
      </form>
      
      
    

      <button class="btn btn-facial btn-block w-100" type="button" data-bs-toggle="modal" data-bs-target="#modalCamara">
        <img src="../../../assets/img/facial blue2.png" class="mr-2" style="height: 20px;"
          alt="Icono de reconocimiento facial" />
        Reconocimiento facial
      </button>
    </div>
  </div>
</div>

<div class="modal fade modal-camara" id="modalCamara" tabindex="-1" role="dialog" aria-labelledby="modalPopupLoginLabel"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered justify-content-center" role="document">
    <div class="modal-content">
      <div class="modal-header camara-header" id="modalCamaraLabel"
        style="background-color: #03a9f4; color: #fff; font-style: bold">
        <button type="button" class="btn-close btn-cerrar-facial" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="col-md-11 text-center">
          <div class="justify-content-center" style="display: flex; align-items: center">
            <img src="assets/img/facial.png" class="m-0 p-0" style="width: 40px"
              class="animate__animated animate__fadeIn animate__fast" />
            <div class="p-0" style="margin-left: 10px">
              Reconocimiento facial
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <app-login-interno></app-login-interno>
      </div>
    </div>
  </div>
</div>

<app-modal-content></app-modal-content>
<app-login-interno #loginInterno (loginCompleted)="handleLoginSuccess()"></app-login-interno>


<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePasswordIcon');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('bi-eye');
      toggleIcon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('bi-eye-slash');
      toggleIcon.classList.add('bi-eye');
    }
  }
</script>
